    <script>
        $(document).ready(function() {
            var url = window.location.pathname, 
            urlRegExp = new RegExp(url == '/' ? window.location.origin + '/?$' : url.replace(/\/$/,''));
            $('nav a').each(function() {
                if(urlRegExp.test(this.href.replace(/\/$/,''))) {
                    $(this).addClass('active');
                }
            });
        });
